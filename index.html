<!DOCTYPE html>


<html>
  <head>
    <title>DragGroup</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=360, user-scalable=no'>

    <link rel='icon' href='./Main/Icon.ico'>
    <link rel='manifest' href='./Main/Main.webmanifest'>
    <link rel='stylesheet' href='./Main/Main.css'>
    <script type='module' src='./Main/Main.js'></script>
    <audio src='./Media/owngame-tada.mp3' type='audio/mpeg'></audio>
  </head>

  <body>
    <x-draggroup>
      <div data-title='Бумага'>
        <div>Газеты</div>
        <div>Журналы</div>
        <div>Тетради</div>
        <div>Картон</div>
      </div>
      <div data-title='Пластик'>
        <div>Пластиковая бутылка</div>
        <div>Пластиковый пакет</div>
        <div>Пластиковый стакан</div>
      </div>
      <div data-title='Стекло'>
        <div>Стеклянная бутылка</div>
        <div>Стеклянная тарелка</div>
        <div>Стеклянная кружка</div>
        <div>Косметические флаконы</div>
      </div>
      <div data-title='ТКО'>
        <div>Пищевые отходы</div>
        <div>Растительные отходы</div>
        <div>Несортируемые отходы</div>
      </div>
    </x-draggroup>

    <img src='./Media/4.png'>
    <img src='./Media/2.png'>
    <img src='./Media/3.png'>
    <img src='./Media/1.png'>

    <div class='finally'>
      <img class='logo' src='./Media/Logo.png'>
      <div class='finally_text'>Молодцы! Всё правильно!</div>
    </div>
  </body>
</html>
